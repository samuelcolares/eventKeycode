<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventKeys</title>
    <link rel="shortcut icon" href="img/keyboard-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Acione uma tecla</h1>
    </div>
    <div class="keyboard">
       <div class="line1">
        <div class="key escape">escape</div>
        <div class="key num">1</div>
        <div class="key num">2</div>
        <div class="key num">3</div>
        <div class="key num">4</div>
        <div class="key num">5</div>
        <div class="key num">6</div>
        <div class="key num">7</div>
        <div class="key num">8</div>
        <div class="key num">9</div>
        <div class="key num">0</div>
        <div class="key num">-</div>
        <div class="key num">=</div>
        <div class="key backspace">backspace</div>
       </div>

       <div class="line2">
        <div class="key tab">tab</div>
        <div class="key letter">q</div>
        <div class="key letter">w</div>
        <div class="key letter">e</div>
        <div class="key letter">r</div>
        <div class="key letter">t</div>
        <div class="key letter">y</div>
        <div class="key letter">u</div>
        <div class="key letter">i</div>
        <div class="key letter">o</div>
        <div class="key letter">p</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key backslash">\</div>
       </div>

       <div class="line3">
        <div class="key caps">capslock</div>
        <div class="key letter">a</div>
        <div class="key letter">s</div>
        <div class="key letter">d</div>
        <div class="key letter">f</div>
        <div class="key letter">g</div>
        <div class="key letter">h</div>
        <div class="key letter">j</div>
        <div class="key letter">k</div>
        <div class="key letter">l</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key enter">enter</div>
       </div>

        <div class="line4">
            <div class="key shift">shiftleft</div>
            <div class="key letter">z</div>
            <div class="key letter">x</div>
            <div class="key letter">c</div>
            <div class="key letter">v</div>
            <div class="key letter">b</div>
            <div class="key letter">n</div>
            <div class="key letter">m</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key shift">shiftright</div>
            <div class="key arrow up">arrowup</div>
        </div>

        <div class="line5">
            <div class="key ctrl">controlleft</div>
            <div class="key meta">meta</div>
            <div class="key alt">altleft</div>
            <div class="key space"> </div>
            <div class="key alt">altright</div>
            <div class="key ctxmenu">ContextMenu</div>
            <div class="key ctrl">controlright</div>
            <div class="key arrow left">arrowleft</div>
            <div class="key arrow down">arrowdown</div>
            <div class="key arrow right">arrowright</div>
        </div>

        <div class="bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <img src="img/wire.png" alt="">
    </div>
</body>
</html>
